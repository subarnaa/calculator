<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="prev-operand" data-prev-operand></div>
                <div class="new-operand" data-new-operand></div>
            </div>
            <button data-clear class="clear two-col">C</button>
            <div class="single-space"></div>
            <button data-delete class="delete two-col">del</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>/</button>
            <button data-operator>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator class="two-col">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="two-row" data-operator>+</button>
            <button class="two-row" data-equal>=</button>
            <button data-number class="two-col">0</button>
            <button data-decimal>.</button>
        </div>
    </div>
</body>
</html>
